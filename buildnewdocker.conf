  #XDEBUG/GITを追加してイメージを再生成する
  COMPILE="y"
  webserver="--httpd"
  #FOR DRUPAL8.x
  #php="--php74"
  php=

  #BACKUPファイルからリストアする
  RESTOREFROMDOCKERFILE="n"

  #DOCKERのバックアップファイルを作成する
  MAKEDOCKERBACKUP="y"

  #スクリプト名を記述する
  #スクリプト実行環境にこのファイルが置かれていること
